<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Herzlich Willkommen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- todo -->
    <meta property="og:title" content="Weihnachten 2021" />
    <meta property="og:description" content="Liebe Grüße von Familie Bär." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xmas-2021.maltebaer.vercel.app/" />
    <meta property="og:image" content="https://xmas-2021.maltebaer.vercel.app/images/preview.png" />

    <!-- todo -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="/tailwind.css" />

    <meta name="theme-color" content="#000" />
</head>

<body x-data="{
        show: 'button',
        next() {
            const states = ['button', 'baby', 'text', 'family']
            let currentIndex = states.findIndex(state => state === this.show)
            if (currentIndex === states.length - 1) currentIndex = -1
            this.show = states[currentIndex + 1]
        }
    }">
    <canvas class="relative w-screen h-screen bg-gray-300" id="canvas" @click="next()"></canvas>

    <div class="absolute inset-0 z-10 text-white pointer-events-none">
        <div class="flex items-center justify-center h-full">
            <div x-cloak x-show="show === 'baby'" x-transition:enter="transition ease-out duration-[2500ms]"
                x-transition:enter-start="opacity-0 scale-75" x-transition:enter-end="opacity-100 scale-100"
                class="w-2/3 bg-red-300 rounded aspect-square"></div>
            <div x-cloak x-show="show === 'text'" x-transition:enter="transition ease-out duration-[2500ms]"
                x-transition:enter-start="opacity-0 scale-75" x-transition:enter-end="opacity-100 scale-100"
                class="w-2/3 bg-blue-300 rounded aspect-square"></div>
            <div x-cloak x-show="show === 'family'" x-transition:enter="transition ease-out duration-[2500ms]"
                x-transition:enter-start="opacity-0 scale-75" x-transition:enter-end="opacity-100 scale-100"
                class="w-2/3 bg-green-600 rounded aspect-square"></div>
            <button x-show="show === 'button'">Click</button>
        </div>
    </div>

    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script type="module" src="/index.js"></script>
    <script type="module" src="/sparkle.js"></script>
</body>

</html>
